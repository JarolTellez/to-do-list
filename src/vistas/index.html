<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <button id="agregar_tarea">Agregar Tarea</button>

      <div id="lista_tareas"></div>
    </div>

    <div id="miModal" class="modal">
      <div class="modal-content">
        <span id="cerrarModal" class="close">&times;</span>

        <div class="container_tarea">
          <div class="inputs_tarea">
            <input type="text" class="titulo_tarea" placeholder="Título" />
            <textarea
              class="descripcion_tarea"
              placeholder="Descripción"
            ></textarea>
          </div>
        </div>

        <div class="botonesModal">
          <button class="agregarModal">Agrear</button>
          <button class="cancelarModal">cancelar</button>
        </div>
      </div>
    </div>

    <template id="template_tarea">
      <div class="container_tarea">
        <input type="checkbox" class="checkbox_tarea" />
        <div class="inputs_tarea">
          <input type="text" class="titulo_tarea" placeholder="Título" />
          <textarea
            class="descripcion_tarea"
            placeholder="Descripción"
          ></textarea>
        </div>
      </div>
    </template>

    <script src="../controladores/tareaController.js"></script>
  </body>
</html>
