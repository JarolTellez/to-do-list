<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="infoUsuario">
        <a id="cerrarSesion">Cerrar sesion</a>
      </div>
      <h1>To-Do List</h1>
      <button id="agregar_tarea">Agregar Tarea</button>
      <div id="lista_tareas"></div>
    </div>

    <div class="estadisticas">
      <div class="estadistica-item">
        <p>Total de Tareas</p>
        <p id="total-tareas">10</p>
      </div>
      <div class="estadistica-item estadisticasCompletadas">
        <p>Completadas</p>
        <p id="completadas">5</p>
      </div>
      <div class="estadistica-item estadisticasPendientes">
        <p>Pendientes</p>
        <p id="pendientes">5</p>
      </div>
    </div>

    <div id="miModal" class="modal">
      <div class="modalContent">
        <div class="containerTarea">
          <div class="inputsTarea">
            <input type="text" class="tituloTarea" placeholder="Título" />
            <textarea
              class="descripcionTarea"
              placeholder="Descripción"
            ></textarea>
          </div>
          <div class="campoEtiquetas">
            <label for="etiquetas">Etiquetas:</label>
            <input
              type="text"
              id="etiquetas"
              class="etiquetasTarea"
              placeholder="Buscar o agregar etiqueta"
              list="listaEtiquetas"
            />
            <datalist id="listaEtiquetas"></datalist>
            <div
              id="mensajeNuevaEtiqueta"
              style="color: red; margin-top: 10px"
            ></div>
          </div>

          <div class="campoPrioridad">
            <label>Nivel de Prioridad:</label>
            <div class="prioridadSelector">
              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="1" />
                <span class="prioridadLabel">1</span>
              </label>

              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="2" />
                <span class="prioridadLabel">2</span>
              </label>

              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="3" />
                <span class="prioridadLabel">3</span>
              </label>

              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="4" />
                <span class="prioridadLabel">4</span>
              </label>

              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="5" />
                <span class="prioridadLabel">5</span>
              </label>
            </div>
          </div>

          <div class="botonesModal">
            <button class="agregarModal">Agregar</button>
            <button class="cancelarModal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../javascript/mostrarElementosPrincipal.js"></script>
    <script src="../javascript/tareas.js"></script>
  </body>
</html>
