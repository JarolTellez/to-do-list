<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/styles.css" />
    <link rel="stylesheet" href="../estilos/tareaEtiqueta.css"/>
  </head>
  <body>

    <div class="filtros">
      <div class="filtro-item">
        <button id="tareasPendientesFiltro">Pendientes</button>
      </div>
      <div class="filtro-item estadisticasCompletadas">
        <button id="tareasCompletadasFiltro">Completadas</button>
      </div>
      <div class="filtro-item estadisticasPendientes radioFiltro">
        <label>Prioridad</label>
        <div>
        <button id="prioridadMayorFiltro">Mayor</button>
        <button id="prioridadMenorFiltro">Menor</button>
      </div>
      </div>
     <div class="filtro-item estadisticasPendientes">
        <button id="prioridadFiltro"></button>
      </div>
    </div>
    
    <div class="container containerPrincipal">
      <div class="infoUsuario">
        <a id="cerrarSesion">Cerrar sesion</a>
      </div>
   
      <h1>To-Do List</h1>
      <div class="contenedorBoton">
      <button id="agregarTareaPrincipal">Agregar Tarea</button>
    </div>
    
      <div id="listaTareas"></div>
    </div>

    <div class="estadisticas">
      <div class="estadistica-item">
        <p>Total de Tareas</p>
        <p id="total-tareas"></p>
      </div>
      <div class="estadistica-item estadisticasCompletadas">
        <p>Completadas</p>
        <p id="completadas"></p>
      </div>
      <div class="estadistica-item estadisticasPendientes">
        <p>Pendientes</p>
        <p id="pendientes"></p>
      </div>
    </div>

   
<form>
    <div id="miModal" class="modal">
      <div class="modalContent">
        <div class="containerTarea">
          <div class="inputsTarea">
            <input type="text" class="tituloTarea" placeholder="Título" required/>
            <textarea
              class="descripcionTarea"
              placeholder="Descripción"
            ></textarea>
          </div>

          <div id="contenedorInputEtiquetas">
            <ul id="listaEtiquetas" class="ulEtiquetas"></ul>
            <input
              type="text"
              id="contenedorInput"
              placeholder="Escribe para buscar o agregar etiquetas"
            />
            <ul id="consultadas" class="dropdown"></ul>
          </div>

          <div class="campoPrioridad" >
            <label>Nivel de Prioridad:</label>
            <div class="prioridadSelector" >
              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="1" />
                <span class="prioridadLabel">1</span>
              </label>

              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="2" />
                <span class="prioridadLabel">2</span>
              </label>

              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="3" />
                <span class="prioridadLabel">3</span>
              </label>

              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="4" />
                <span class="prioridadLabel">4</span>
              </label>

              <label class="prioridadOption">
                <input type="radio" name="prioridad" value="5" />
                <span class="prioridadLabel">5</span>
              </label>
            </div>
          </div>

          <div class="botonesModal">
            <button type="submit" class="agregarModal">Agregar</button>
            <button type="button" class="cancelarModal" >Cancelar</button>
            <button type="button" class="limpiarRestaurarModal">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script type="module" src="../eventos/filtrosEventos.js"></script>
    <script type="module" src="../eventos/tareaEventos.js"></script>
    <script type="module" src="../eventos/etiquetaEventos.js"></script>
    <script type="module" src="../servicios/etiquetas.js"></script>
    <script src="../servicios/mostrarElementosPrincipal.js"></script>
    
  </body>
</html>
