<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="infoUsuario">
        <a id="cerrarSesion">Cerrar sesion</a>
      </div>
      <h1>To-Do List</h1>
      <button id="agregar_tarea">Agregar Tarea</button>
      <div id="lista_tareas"></div>
    </div>

    <div class="estadisticas">
      <div class="estadistica-item">
        <p>Total de Tareas</p>
        <p id="total-tareas">10</p>
      </div>
      <div class="estadistica-item estadisticasCompletadas">
        <p>Completadas</p>
        <p id="completadas">5</p>
      </div>
      <div class="estadistica-item estadisticasPendientes">
        <p>Pendientes</p>
        <p id="pendientes">5</p>
      </div>
    </div>
    
    

    <div id="miModal" class="modal">
      <div class="modal-content">
        <div class="container_tarea">
          <div class="inputs_tarea">
            <input type="text" class="titulo_tarea" placeholder="Título" />
            <textarea
              class="descripcion_tarea"
              placeholder="Descripción"
            ></textarea>
          </div>
          <div class="campo_etiquetas">
            <label for="etiquetas">Etiquetas:</label>
            <input
              type="text"
              id="etiquetas"
              class="etiquetas_tarea"
              placeholder="Buscar o agregar etiqueta"
              list="lista_etiquetas"
            />
            <datalist id="lista_etiquetas">
              <option value="Trabajo"></option>
              <option value="Personal"></option>
              <option value="Estudio"></option>
              <option value="Urgente"></option>
            </datalist>
          </div>

          <div class="campo_prioridad">
            <label>Nivel de Prioridad:</label>
            <div class="prioridad_selector">
              <label class="prioridad_option">
                <input type="radio" name="prioridad" value="1" />
                <span class="prioridad_label">1</span>
              </label>
              <label class="prioridad_option">
                <input type="radio" name="prioridad" value="2" />
                <span class="prioridad_label">2</span>
              </label>
              <label class="prioridad_option">
                <input type="radio" name="prioridad" value="3" />
                <span class="prioridad_label">3</span>
              </label>
              <label class="prioridad_option">
                <input type="radio" name="prioridad" value="4" />
                <span class="prioridad_label">4</span>
              </label>
              <label class="prioridad_option">
                <input type="radio" name="prioridad" value="5" />
                <span class="prioridad_label">5</span>
              </label>
            </div>
          </div>

          <div class="botonesModal">
            <button class="agregarModal">Agregar</button>
            <button class="cancelarModal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
 
    <script src="../javascript/mostrarElementosPrincipal.js"></script>
  

  </body>
</html>
