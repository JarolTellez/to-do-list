<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="../estilos/styles.css" />
    <link rel="stylesheet" href="../estilos/tareaEtiqueta.css" />
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="filtros">
                <h3>Filtrar Tareas</h3>
                <div class="filtro-item estadisticasCompletadas">
                    <div class="contenedorFiltro">
                        <label class="radio">
                            <input type="radio" name="tareas" value="Pendientes"  class="opcionFiltro" id="tareasPendientesFiltro" checked/>
                            <span class="radio-label">Pendientes</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="tareas" value="Completadas"  class="opcionFiltro" id="tareasCompletadasFiltro" />
                            <span class="radio-label">Completadas</span>
                        </label>
                    </div>
                </div>
                <div class="filtersContainerPendientes">
                    <div class="filtro-item estadisticasPendientes radioFiltro">
                        <label>Prioridad</label>
                        <div class="contenedorFiltro contenedorFiltroPrioridad">
                            <label class="radio">
                                <input type="radio" name="prioridadFiltroRadio" value="mayor"  class="opcionFiltro" id="prioridadMayorFiltro" />
                                <span class="radio-label">Mayor</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="prioridadFiltroRadio" value="menor"  class="opcionFiltro" id="prioridadMenorFiltro" />
                                <span class="radio-label">Menor</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="filtro-item estadisticasPendientes">
                    <h3>Filtrar por Fecha</h3>
                    <div class="contenedorFiltro contenedorFiltroProgramadas">
                        <label class="radio" id="programadas">
                            <input type="radio" name="fechaFiltroRadio" value="hoy"  class="opcionFiltro" id="tareasParaHoyFiltro" />
                            <span class="radio-label">Para hoy</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="fechaFiltroRadio" value="proximas"  class="opcionFiltro" id="tareasProximasFiltro" />
                            <span class="radio-label">Próximas</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="estadisticas">
                <h3>Estadísticas</h3>
                <div class="estadistica-item">
                    <p>Total de Tareas</p>
                    <p id="total-tareas">0</p>
                </div>
                <div class="estadistica-item estadisticasCompletadas">
                    <p>Completadas</p>
                    <p id="completadas">0</p>
                </div>
                <div class="estadistica-item estadisticasPendientes">
                    <p>Pendientes</p>
                    <p id="pendientes">0</p>
                </div>
            </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
            <header class="header">
                <h1>To-Do List</h1>
                <div class="infoUsuario">
                    <a id="cerrarSesion">Cerrar sesión</a>
                </div>
            </header>

            <div class="content">
                <div class="contenedorBoton">
                    <button id="agregarTareaPrincipal">Agregar Tarea</button>
                </div>
                <div id="listaTareas" class="lista-tareas">
                    <!-- Las tareas se mostrarán aquí -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar tareas -->
    <form>
        <div id="miModal" class="modal">
            <div class="modalContent">
                <div class="containerTarea">
                    <div class="inputsTarea">
                        <input type="text" class="nameTask" maxlength="50" placeholder="Título" required />
                        <p id="tituloMensaje" class="caracteresLimite hidden">Limite de caracteres</p>
                        <textarea class="taskDescription" maxlength="255" placeholder="Descripción"></textarea>
                        <p id="messageDescription" class="caracteresLimite hidden">Limite de caracteres</p>
                        <label>Fecha</label>
                        <input type="datetime-local" id="fechaInputModal" />
                    </div>

                    <div id="contenedorInputEtiquetas">
                        <ul id="tagsList" class="ulEtiquetas"></ul>
                        <input type="text" id="inputContainer" placeholder="Escribe para buscar o agregar etiquetas" />
                        <ul id="consulted" class="dropdown"></ul>
                    </div>

                    <div class="campoPrioridad">
                        <label>Nivel de Prioridad:</label>
                        <div class="prioridadSelector">
                            <label class="prioridadOption">
                                <input type="radio" name="priority" value="1" />
                                <span class="prioridadLabel">1</span>
                            </label>
                            <label class="prioridadOption">
                                <input type="radio" name="priority" value="2" />
                                <span class="prioridadLabel">2</span>
                            </label>
                            <label class="prioridadOption">
                                <input type="radio" name="priority" value="3" />
                                <span class="prioridadLabel">3</span>
                            </label>
                            <label class="prioridadOption">
                                <input type="radio" name="priority" value="4" />
                                <span class="prioridadLabel">4</span>
                            </label>
                            <label class="prioridadOption">
                                <input type="radio" name="priority" value="5" />
                                <span class="prioridadLabel">5</span>
                            </label>
                        </div>
                    </div>

                    <div class="botonesModal">
                        <button type="submit" class="agregarModal">Agregar</button>
                        <button type="button" class="cancelarModal">Cancelar</button>
                        <button type="button" class="limpiarRestaurarModal">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="toast" class="toast"></div>

    <script type="module" src="../../src/events/listeners/filtersListener.js"></script>
    <script type="module" src="../../src/events/listeners/tasksListener.js"></script>
    <script type="module" src="../../src/events/listeners/tagsListener.js"></script>
    <script type="module" src="../../src/core/services/tags.js"></script>
    <script type="module" src="../../src/core/services/login.js"></script>
</body>
</html>
